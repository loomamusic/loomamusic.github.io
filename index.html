			<script>
console.clear();
var time = 500;
function typingEffect(element,speed,wait){
  let text=element.innerHTML;
  element.innerHTML="";
 setTimeout(function(){
 var i=0;
  var timer=setInterval(function(){
    if(i<text.length){
      element.append(text.charAt(i))
      i++;
    }else{
      clearInterval(timer);
    }
  },speed)
  },wait);
  time += 250;
  typingEffect(element.nextElementSibling,20,time)
}



let string=document.querySelector('a');

</script>
