			<script>
console.clear();
var time = 1000;
function typingEffect(element,speed,wait){
  let text=element.innerHTML;
  element.innerHTML="";
 setTimeout(function(){
 var i=0;
  var timer=setInterval(function(){
    if(i<text.length){
      element.append(text.charAt(i))
      i++;
    }else{
      clearInterval(timer);
    }
  },speed)
  },wait);
  time += 500;
  typingEffect(element.nextElementSibling,50,time)
}



let string=document.querySelector('a');
typingEffect(string,50,1000);
